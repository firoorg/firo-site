<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title contains "titles." %}{% t page.title %} | {% t global.title %}
      {% else %}{{ page.title }} | {% t global.title %}{% endif %}</title>
    <meta name="author" content="">
    <meta name="description" content="{% if page.summary %} {{page.summary}} {%else%}Firo is a digital currency with a focus on setting privacy standards.{% endif %}">
    <meta property="og:image" content="{% if page.img %}{{page.img}}{% else %}{{ site.baseurl }}/img/firo-logo-white-text.svg{% endif %}">
    <meta property="og:description" content="{% if page.summary %} {{page.summary}} {%else%}Firo is a digital currency with a focus on setting privacy standards.{% endif %}">
    <meta property="og:title" content="{% if page.title contains "titles." %}{% t page.title %} | {% t global.title %}
      {% else %}{{ page.title }} | {% t global.title %}{% endif %}">
    <meta name="twitter:title" content="{% if page.title contains "titles." %}{% t page.title %} | {% t global.title %}
      {% else %}{{ page.title }} | {% t global.title %}{% endif %}">
    <link rel="stylesheet" href="{{ "/css/style.css"  | relative_url }}" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/meta/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/meta/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/meta/favicon-16x16.png">
    <link rel="manifest" href="img/meta/site.webmanifest">
    <!-- Feed autodiscovery -->
    {% feed_meta %}
</head>
