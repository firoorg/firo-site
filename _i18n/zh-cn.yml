  randd: 研究与开发
  randd1: Firo 是为数不多的对区块链隐私和去中心化技术（如 Sigma、Lelantus、Lelantus Spark 和 MTP）贡献独立研究的项目之一。我们的工作在这一领域发挥了关键作用，影响了其他项目或被其他项目采用。
