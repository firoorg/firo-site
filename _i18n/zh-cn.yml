  heading: 隐私是同意
  heading2: Firo 是一种保护隐私的加密货币和生态系统。
  cta1: 获取 Firo
  cta2: 了解更多
  privacy: 隐私
  privacy1: Firo 处于加密货币隐私的最前沿，Lelantus 和 Lelantus Spark 提供具有高匿名集的无需信任的链上隐私。Dandelion++ 技术还提供网络层隐私。
  privacy2: 匿名集
  privacy3: 无预信任机制
  blockchain: 区块链
  blockchain1: Firo 使用混合 PoW 和 LLMQ ChainLocks 系统，将供应的公平分发与防止 51% 攻击以及区块和交易的快速最终确定相结合。
  blockchain2: 总供应量
  blockchain3: 工作量证明
