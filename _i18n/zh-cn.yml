tech:
  heading: 研究
  heading1: 隐私重在保持领先一步。Firo 背后的团队负责有史以来的一些最重要的区块链隐私协议，这些技术都被提炼到 Firo 中。
  academicpapers: 学术论文
  audits: 审核
  sparklelantus1: Lelantus Spark 技术
  sparklelantus2: Lelantus Spark 与其前身 Lelantus 相比有了很大改进，其灵活的 Spark 地址隐藏了所有交易金额，在区块链上不可搜索，同时允许高效的阈值签名以及传入和传出的查看密钥支持。Spark 还具有模块化结构，允许组件随着更好的技术的出现而升级，同时简化安全性分析。它保留了 Lelantus 的优点，没有预信任机制，结构简单易懂，并基于成熟的密码学假设。
  lelantus1: Lelantus 技术
  lelantus2: Lelantus 是 Firo 的 Aram Jivanyan 开发的下一代隐私协议。Lelantus 允许你烧掉你的币，它将币隐藏在一个超过 65000 个的匿名集中。接收者可以从这个匿名池中赎回它，它打破了你的交易和之前所有交易的链接。
  sigma1: Sigma 技术
  sigma2: 我们相信区块链的所有目的最终都是为了建立不需要信任的系统，并且同样的原则也适用于我们的隐私系统。这就是为什么我们在 2018 年为 Zcoin 构建 Sigma 的原因，它消除了 Zerocoin 中预信任机制的要求。Sigma 使用 256 位 ECC 曲线，证明大小仅为 1.5 kB，是当时技术的 17 倍改进。Sigma 是 Lelantus 的前身，为我们今天的成就奠定了许多垫脚石。
  dandelion1: Dandelion 技术
  dandelion2: Dandelion++ 保护你的 IP 地址。在 Firo 交易广播到整个网络之前，它们会在节点之间随机洗牌几步。这样，广播的来源就与你的 IP 地址解除了关联。
  mtp1: 分散和公平的安全
  mtp2: Firo 的默克尔树证明（MTP）挖矿算法旨在使挖矿民主化。MTP 算法是内存密集型的，增加了构建 ASIC 的成本，并保持链可通过 GPU 等商品硬件进行挖矿。而节点可以绕过这种内存要求，有效地验证这些证明。2017 年 Firo 赞助的审计证明了这种双管齐下的方法的有效性。此后，MTP 已被 FiroPoW 取代，FiroPoW 具有更小的证明和额外的抗 ASIC 策略。

team:
  heading: 团队
  founders: 创始人
  coreteam: 核心开发人员
  mobileteam: 移动开发
  research: 研究
  community: 社区
  poramininsom:
    name: Poramin Insom
    title: 联合创始人
    bio: Poramin Insom 在 2016 年创立了 Zcoin（现在的 Firo），寻求提供金融隐私，同时通过抗 ASIC 工作量证明提供更多的包容性的挖矿。他在约翰霍普金斯大学获得了信息安全硕士学位，在那里他写了一篇关于 Zerocoin 协议的实际执行建议的论文。他为 Zcoin（现在的 Firo）的技术奠定了基础，编写了世界上第一个 Zerocoin 的实现，并推动了 MTP 挖矿算法的研究和开发。Poramin 一直专注于推动 Firo 在现实世界中的应用，特别是他参与促进泰国民主党在 2018 年在 Firo 的区块链上进行初选以选举其党魁，这是世界上第一次在区块链上进行大规模的政治选举。
  reubenyap:
    name: Reuben Yap
    title: 联合创始人兼项目管理人
    bio: Reuben Yap 是 Firo 的项目管理人，领导项目的整体战略、发展目标和研究工作。他在项目成立后不久就加入了团队，在塑造 Firo 的过程中发挥了关键作用。Reuben 一直是在线和金融隐私的积极倡导者，他创建了东南亚最早的 VPN 服务之一，以对抗他的国家的审查制度，并在这个主题上是一个备受尊敬的演讲者，在 BBC、纳斯达克 Tradetalks、福布斯、Coindesk、路透社和 Cheddar 新闻等都有专题采访和评论。在加入 Firo 之前，Reuben 是一家律师事务所的合伙人，拥有超过 10 年的执业经验，专门从事法律和制度框架的咨询工作。在业余时间，他是一个合气道道场的首席教练，同时也把拳击作为一种爱好。
  petershugalev:
    name: Peter Shugalev
    title: 首席开发者
    bio: Peter 是一位拥有 20 多年经验的高技能程序员和软件架构师。他住在俄罗斯的莫斯科，以优异的成绩毕业于莫斯科国立大学，获得了计算机科学和数学的硕士学位。他创建了网络和安全相关的服务，甚至为基于签名的入侵检测系统创建了自己的编程语言和一个跨平台的编译器。他在密码学知识和编程方面的罕见结合，帮助 Firo 站在链上隐私的最前沿。
  levonpetrosyan:
    name: Levon Petrosyan
    title: 开发者
    bio: Levon 是一位软件工程师，拥有亚美尼亚美国大学计算科学和经济学的硕士学位。他的背景是 C++ 编程和密码学。他是 Firo 最多产的贡献者之一，他为 Firo 的 Lelantus 加密库编写了大量的代码，并进行了优化以支持大型匿名集。
  sproxet:
    name: Sproxet
    title: 开发者
    bio: Sproxet 是一位匿名开发者，在过去的 15 年里一直从事隐私保护软件的工作，并为 Firo 的 Electron 客户端做出了重大贡献。Sproxet 也是 Signal Eleven 的创始人，这是一家 IT 咨询公司，专注于计算机安全和审计、软件开发和加密系统架构设计。
  gevorgmirzoyan:
    name: Gevorg Mirzoyan
    title: 开发者
    bio: Gevorg 是一位软件工程师，毕业于俄罗斯-亚美尼亚（斯拉夫）大学应用数学和信息学系。他的技术栈包括 C++、Unity 和 Linux。他热衷于编程、徒步旅行和游戏。
  lc:
    name: LC
    title: 开发者
    bio: LC 是一位匿名开发者，对政府、政治、国家权力和技术之间的交叉领域感兴趣。他从福柯、费舍尔、埃卢尔、朗西埃等哲学家那里汲取灵感，对人类的个人自由感兴趣，所以他自然而然地倾向于加密无政府状态。他专注于计算机安全、哲学和 Python 软件开发。他关注 Frank Braun 和 Jonathan 'smuggler' Logan 的 Cypherpunk Bitstream Podcast。
  levonh:
    name: Levon Hovhannisyan
    title: 开发者
    bio: Levon Hovhannisyan 有超过 6 年的专业经验，特别是在 C++、算法和数据结构方面。他的技术栈包括但不限于最新的 C++ 标准、Python、Lua、Windows/Linux。在他的职业生涯中，Levon 在游戏和后台开发方面也有经验。他毕业于俄罗斯-亚美尼亚（斯拉夫）大学，在学习期间，Levon 参与了竞争性的编程比赛，包括 ACM ICPC，从中获得的知识帮助他成为专业讲师和学习课程的创造者。他还热衷于学习新技术和软件开发实践、解决问题和视频游戏。
  zorayrzakaryan:
    name: Zorayr Zakaryan
    title: 移动项目经理
    bio: Zorayr 是一位拥有超过 14 年经验的软件后端开发人员。擅长管理工程团队和建立适当的开发流程。喜欢任何与算法、加密货币和视频游戏有关的东西。
  hakobkanoyan:
    name: Hakob Kanoyan
    title: 移动开发者
    bio: Hakob 有超过 10 年的移动、后端和游戏开发经验。他有很强的数学背景，包括密码学。Hakob 正在领导 Firo 手机钱包的技术发展。
  haykzakaryan:
    name: Hayk Zakaryan
    title: 移动开发者
    bio: 拥有 11 年以上软件工程经验，包括 7 年以上原生和跨平台移动开发经验，Hayk 作为兼职移动工程师加入 Firo 团队。
  arminezakaryan:
    name: Armine Zakaryan
    title: UI/UX 设计师
    bio: 一位拥有 5 年以上经验的 UX / UI 设计师。她是一个自学成才的设计师，对创造创新的、用户友好的体验和创造性的用户界面充满了热情和动力。目前主要从事 B2B SAAS 产品的设计。
  anwarp:
    name: Anwar P.
    title: 高级支持
    bio: Anwar 主修电气和电子工程，在一家 IT 公司有多年的技术支持经验。他负责处理支持咨询、文档、开发人员支持，同时也协助项目管理人处理日常事务。
  ajaydono:
    name: Ajaydono
    title: 支持
    bio: Ajay 协助项目管理人处理日常工作以及支持咨询。他拥有信息技术文凭，主修数据库管理，有多年的 IT 技术支持经验。
  lucasfullam:
    name: Lucas Fullam
    title: 社区管理
    bio: Lucas Fullam 过去曾从事过以客户为中心的工作，从客户服务代表到场馆和会议的活动设置。他第一次听说加密货币是在 2012 年，但直到进入 2017 年，他的一个朋友带他深入到加密货币的世界，他终于看到了其中的巨大潜力，才真正深入了解。一件事导致另一件事，最后他找到了 Firo，剩下的就是历史。
  michaelmugglesbernhardt:
    name: Michael 'Muggles' Bernhardt
    title: 社区管理者
    bio: 作为一位职业程序员，他正在经营自己的业务，通过一个在线门户网站管理水务项目，其装置遍布非洲。自 2013 年以来，迈克尔一直被加密货币所吸引，并对隐私和自由有着强烈的热情。
  sebastianbausch:
    name: Sebastian Bausch
    title: 亚洲业务
    bio: Sebastian Bausch 是曼谷的一位天使投资人，自 2011 年以来一直对加密货币充满热情。他在厦门大学学习了普通话，并拥有诺丁汉大学的研究生学位。他支持团队在该地区的运作，并协调翻译和聚会。
  lemarlukebriones:
    name: Lemar “Luke” Briones
    title: 菲律宾社区管理者
    bio: Lemar 毕业于菲律宾的信息技术专业，自 2017 年以来一直是加密货币的爱好者，并致力于在菲律宾各地传播对 Firo 的认识。
  aramjivanyan:
    name: Aram Jivanyan
    title: 密码学家
    bio: Aram 是 Firo 的 Lelantus 和 Lelantus Spark 隐私协议的创造者，该协议重新唤起了人们对 one-out-of-many 证明的兴趣，并启发了其他隐私协议，如 Triptych（Monero）和 Lelantus-MW（Beam）。他也是 Skycryptor（Techstars 公司）的创始 CEO，开创了代理重加密算法的开发。在创立 Skycryptor 之前，Aram 在亚美尼亚美国大学担任高级密码学研究员和开发团队负责人，该科学小组为财富 1000 强的工业合作伙伴进行密码学研究。Aram 的主要研究兴趣包括白盒密码学、可搜索加密方法、不经意传输协议和加密电子投票系统。
  aregvrtanesyan:
    name: Areg Vrtanesyan
    title: 密码学研究员/开发者
    bio: Areg 是 Firo 的一位密码学工程师，目前在埃里温国立大学主修网络安全。有软件工程和 C++ 后端编程的经验。他目前的兴趣是密码学、信息安全和音乐。
  tigranmamikonyan:
    name: Tigran Mamikonyan
    title: 研究
    bio: Tigran 拥有信息学和应用数学以及计算机和信息科学的硕士学位。他目前正在埃里温国立大学攻读信息学和应用数学的博士学位。

roadmap:
  aura: Aura 隐私投票 (定稿论文中)
  auradesc: Aura 是我们为 DAO 提供的隐私投票机制，其灵感来自于我们的 Lelantus 技术，它允许匿名但可验证的投票，同时隐藏投票进度。我们打算以此为基础，朝着正式的去中心化治理迈进。
  avalanche: Avalanche
  avalanchedesc: Avalanche 是一种共识算法，可以实现即时交易，增强安全性和无分叉升级。我们正在探索将 Avalanche 共识作为我们主节点的潜在替代品。
  development: 开发
  heading: 路线图
  mnodes: 确定性主节点（已完成）
  mnodesq: 长效主节点仲裁链（已完成）
  rebrand: 品牌重塑（已完成）
  lelantus: Lelantus 激活（已完成）
  lelantusdesc: Lelantus 是我们的下一代隐私协议，它提供了最高级别的实用隐私，无预信任机制，只依赖可靠的密码学假设。Lelantus 支持的匿名集比其他无预信任机制的隐私系统大几个数量级。
  chainlocks: ChainLocks（已完成）
  chainlocksdesc: ChainLocks 利用 Firo 的主节点网络来防止 51% 攻击。只要确认 1 个区块，交易就实现最终确定性。
  rap: RAP 地址（已完成）
  rapdesc: RAP 地址允许一个可公开分享的地址，不允许第三方看到它收到了多少资金或何时收到资金。
  instant: 即时发送（已完成）
  instantdesc: 即时发送利用 Firo 的主节点网络，使交易在几秒钟内得到确认，从而可以作为一种交换媒介实际使用。
  elysium: Elysium（在测试网上）
  elysiumdesc: Elysium 允许在 Firo 的网络上发行代币（如稳定币、资产支持币），将受益于 Firo 的隐私技术。
  elysiumv2: Elysium v2
  elysiumv2desc: Elysium v2 扩展了 Elysium 的功能，使其更容易实现桥接和 DeFi 功能。Elysium v2 还将实现 Spats，隐藏传输的资产类型。
  lelantusspark: Lelantus Spark（进行中）
  lelantussparkdesc: Lelantus Spark 允许直接匿名支付，允许用户在不透露金额、来源和接收方的情况下相互交易。Spark 引入了一个 Spark 地址，允许用户将他们的资金完全隐藏起来，同时还支持全查看密钥和阈值多重签名。
  mobile: 手机钱包（已完成）
  mobiledesc: 一个原生的、默认隐私手机钱包，将有完整的 Lelantus 交易支持。
  firopow: FiroPoW（已完成）
  firopowdesc: FiroPoW 是 ProgPoW 的一个变体，是为 GPU 设计的，具有很强的抗 ASIC 能力。
  research: 研究
  lelantussparkaddress: Lelantus Spark 的子地址和付款证明（已完成）
  lelantussparkaddressdesc: Lelantus Spark 将支持子地址，允许更高效的扫描和付款证明，允许用户证明他们已付款。
  firodex: FiroDEX（已完成）
  firodexdesc: FiroDEX 允许用户使用原子交换技术的去中心化基础设施与 Firo 进行交换。
  bridges: 跨链桥
  bridgesdesc: 跨链桥将允许来自其他生态系统的代币桥接进出 Firo 的 Elysium 代币层，以利用我们的隐私基础设施。
  mixnets: 混合网
  mixnetsdesc: 将交易和节点通信接入混合网，即使面对国家层面的对手，也能提供更多的元数据保护。我们正在研究基于 Katzenpost 软件库的 Meson 混合网。
  spats: Spark Assets（已完成）
  spatsdesc: Spark Assets 扩展了 Spark 的功能，以隐藏传输的资产类型。Spats 计划在 Elysium v2 中实现。
  syncclients: 快速同步客户端
  syncclientsdesc: 快速同步客户端允许用户快速同步他们的钱包，而不需要下载整个区块链，同时支持 Lelantus 交易。
