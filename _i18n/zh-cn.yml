roadmap:
  development: 开发
  heading: 路线图
  znodes: 确定性主节点
  mnodesq: 长效主节点仲裁链
  rebrand: 品牌重塑
  lelantus: Lelantus 激活
  lelantusdesc: Lelantus 是我们的下一代隐私协议，它提供了最高级别的实用隐私，无预信任机制，只依赖可靠的加密假设。Lelantus 支持的匿名集比其他无预信任机制的隐私系统大几个数量级。
  chainlocks: 链锁
  chainlocksdesc: 链锁利用飞熔币的主节点网络来防止 51% 攻击。只要确认 1 个区块，交易就实现最终确定性。
  rap: RAP 地址
  rapdesc: RAP 地址允许一个可公开分享的地址，不允许第三方看到它收到了多少资金或何时收到资金。
  instant: 即时发送（进行中）
  instantdesc: 即时发送利用飞熔币的主节点网络，允许在几秒钟内确认交易，允许作为交易媒介实际使用。
  elysium: Elysium（进行中）
  elysiumdesc: Elysium 允许在飞熔币的网络上发行代币（如稳定币、资产支持币），将受益于飞熔币的隐私技术。
  lelantus2: Lelantus 2.0（刚开始）
  lelantus2desc: Lelantus 2.0 可以实现直接的匿名支付，让用户可以在不透露金额或来源的情况下进行交易。将部署一个新的 Lelantus 地址方案，允许用户完全隐藏其资金。
  mobile: 移动钱包和 SDK（刚开始）
  mobiledesc: 一个原生的、默认隐私移动钱包，将有完整的 Lelantus 交易支持。SDK 将允许第三方钱包支持 Lelantus。
  renfiro: renFIRO
  renfirodesc: 飞熔币正在与 renVM 整合，以允许飞熔币与以太坊的无信任桥接，允许用户无信任、无 KYC 地进入和退出 defi 生态系统。
  progpow: ProgPOW（进行中）
  progpowdesc: 为了进一步提高 ASIC 抗性，ProgPOW 变体将取代 MTP。这也将允许更小的区块，减少所有节点所需的带宽和存储。
  research: 研究
  aura: Aura
  auradesc: Aura 是 Lelantus 的继承者。我们打算利用我们对分层的 one-out-of-many 证明的研究，改善证明时间并增加匿名集。我们还研究了各种方法来改进播种新匿名集的滑动窗口的实现。
  bridges: 跨链桥
  bridgesdesc: 跨链桥将允许来自其他生态系统的令牌桥接进出飞熔币的 Elysium 令牌层，以利用我们的隐私基础结构。
  mixnets: 混合网
  mixnetsdesc: 将交易和节点通信穿插到混合网中，即使是针对国家级别的对手，也能提供更多的元数据保护。
  syncclients: 快速同步客户端
  syncclientsdesc: 快速同步客户端允许用户在支持 Lelantus 交易的同时，无需下载整个区块链就能快速同步钱包。
  learnmore: 了解更多
