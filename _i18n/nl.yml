tech:
  heading: Research
  heading1: Privacy gaat over één stap voor blijven. Het team achter Firo is verantwoordelijk voor enkele van de belangrijkste blokketenprivacyprotocollen ooit, en al die technologie is gedistilleerd in Firo.
  academicpapers: Academische artikelen
  audits: Audits
  sparklelantus1: Lelantus Spark-technologie
  sparklelantus2: Lelantus Spark is een grote verbetering ten opzichte van zijn voorganger Lelantus met flexibele Spark-adressen die alle transactiebedragen verbergen, niet doorzoekbaar zijn op de blokketen en tegelijkertijd efficiënte threshold-handtekeningen en zowel inkomende als uitgaande weergavesleutels ondersteunen. Spark heeft ook een modulaire structuur waardoor componenten kunnen worden geüpgraded als er betere technologie beschikbaar komt, terwijl beveiligingsanalyses worden vereenvoudigd. Het behoudt de voordelen van Lelantus zonder vertrouwde setup, een eenvoudig te begrijpen constructie en gebaseerd op gevestigde cryptografische aannames.
  lelantus1: Lelantus-technologie
  lelantus2: Lelantus is een privacyprotocol van de volgende generatie, ontwikkeld door Aram Jivanyan bij Firo. Met Lelantus kun je je munten verbranden, waardoor ze worden verborgen in een anonimiteitspool van meer dan 65.000 munten. De ontvanger kan ze inwisselen uit deze anonimiteitspool, waardoor de links van jouw transactie en alle vorige transacties worden verbroken.
  sigma1: Sigma-technologie
  sigma2: Wij geloven dat het hele doel van blokketen is om systemen te bouwen die geen vertrouwen vereisen, en datzelfde principe geldt voor onze privacysystemen. Daarom hebben we in 2018 Sigma gebouwd voor Zcoin, dat de vereiste van een vertrouwde opstelling in Zerocoin wegneemt. Sigma gebruikt 256-bit ECC-curves voor bewijsgroottes van slechts 1,5 kB - een 17x verbetering ten opzichte van de huidige technologie. Sigma was een voorloper van Lelantus, en zette vele stappen om ons te brengen waar we nu zijn.
  dandelion1: Dandelion-technologie
  dandelion2: Dandelion++ beschermt je IP-adres. Voordat Firo-transacties naar het hele netwerk worden uitgezonden, worden ze een willekeurig aantal stappen tussen knooppunten geschud. Op deze manier is de oorsprong van de uitzending niet gerelateerd aan jouw IP-adres.
  mtp1: Decentralized and fair security
  mtp2: Firo's Merkle Tree Proof (MTP) mijngoritme is ontworpen om mijnen te democratiseren. Het MTP-algoritme is geheugenintensief, wat de kosten voor het bouwen van ASIC's verhoogt en de keten mijnbaar houdt voor commodity hardware zoals GPU's. Nodes kunnen deze geheugenvereisten echter omzeilen en deze bewijzen efficiënt verifiëren. Een door Firo gesponsorde audit in 2017 bewees de effectiviteit van deze tweeledige aanpak. MTP is sindsdien vervangen door FiroPoW, dat kleinere bewijzen en aanvullende ASIC-bestendige strategieën heeft.
  
team:
  heading: Team
  founders: oprichters
  coreteam: kernontwikkelaars
  mobileteam: mobiele ontwikkeling
  research: research
  community: community
  poramininsom:
    name: Poramin Insom
    title: Medeoprichter
    bio: Poramin Insom richtte Zcoin (nu Firo) op in 2016, met als doel om financiële privacy te bieden en ook meer inclusieve mining via ASIC-resistente proof of work. Hij behaalde een mastergraad in informatiebeveiliging aan de Johns Hopkins-universiteit, waar hij een paper schreef over een voorgestelde praktische implementatie van het Zerocoin-protocol. Hij legde de basis voor de technologie van Zcoin (nu Firo) door 's werelds eerste implementatie van Zerocoin te schrijven en door onderzoek en ontwikkeling van het MTP-mijnalgoritme. Poramin heeft zich gericht op het stimuleren van de toepassing van Firo in de echte wereld, vooral door zijn betrokkenheid bij het faciliteren van de Thaise Democratische Partij om haar voorverkiezingen te houden om haar partijleider te kiezen op Firo's blokketen in 2018, wat 's werelds eerste grootschalige politieke verkiezing op een blokketen is.
  reubenyap:
    name: Reuben Yap
    title: Medeoprichter
    bio: Reuben Yap heeft het project de afgelopen jaren geleid in zijn algemene strategie, ontwikkelingsdoelen en onderzoeksinspanningen. Hij blijft nu deel uitmaken van het kernteam dat de ontwikkelings- en onderzoeksteams van het kernteam aanstuurt. Hij sloot zich kort na de oprichting aan bij het team en heeft een centrale rol gespeeld bij het vormen van Firo tot wat het nu is. Reuben is een uitgesproken voorstander van online en financiële privacy. Hij richtte een van de eerste VPN-diensten in Zuidoost-Azië op om de censuur in zijn land te bestrijden en is een gerespecteerd spreker over dit onderwerp, met interviews en commentaren in onder andere BBC, Nasdaq Tradetalks, Forbes, Coindesk, Reuters en Cheddar News. Voordat hij bij Firo kwam, was Reuben partner bij een advocatenkantoor met meer dan tien jaar praktijkervaring, gespecialiseerd in advieswerk op het gebied van juridische en institutionele kaders.
  petershugalev:
    name: Peter Shugalev
    title: Hoofdontwikkelaar
    bio: Peter is een zeer ervaren programmeur en softwarearchitect met meer dan 20 jaar ervaring. Hij woont in Moskou, Rusland, en is magna cum laude afgestudeerd aan de Staatsuniversiteit van Moskou met een master in informatica en wiskunde. Hij heeft netwerk- en beveiligingsgerelateerde diensten gecreëerd en heeft zelfs zijn eigen programmeertaal en een cross-platform compiler voor een signature-based intrusion detection system gemaakt. Zijn zeldzame combinatie van cryptografische kennis en programmeren heeft Firo geholpen om voorop te blijven lopen op het gebied van on-chain privacy.
  levonpetrosyan:
    name: Levon Petrosyan
    title: Ontwikkelaar
    bio: Levon is een software-ingenieur met masterdiploma's in zowel computerwetenschappen als economie van de Amerikaanse Universiteit van Armenië. Zijn achtergrond is C++-programmeren en cryptografie. Hij is een van Firo's meest productieve medewerkers en heeft grote delen van Firo's Lelantus cryptografische bibliotheek geschreven, samen met optimalisaties om grote anonimiteit sets te ondersteunen.
  sproxet:
    name: Sproxet
    title: Ontwikkelaar
    bio: Sproxet is een anonieme ontwikkelaar die de afgelopen 15 jaar heeft gewerkt aan privacybehoudende software en een belangrijke bijdrage heeft geleverd aan de Electron-client van Firo. Sproxet is ook de oprichter van Signal Eleven, een IT-adviesbureau dat zich richt op computerbeveiliging en auditing, softwareontwikkeling en het ontwerp van cryptografische systeemarchitectuur.
  gevorgmirzoyan:
    name: Gevorg Mirzoyan
    title: Ontwikkelaar
    bio: Gevorg is een software-ingenieur die is afgestudeerd aan de Faculteit Toegepaste Wiskunde en Informatica van de Russisch-Armeense (Slavische) Universiteit. Zijn technische stack omvat C++, Unity en Linux. Hij heeft een passie voor programmeren, wandelen en games.
  zorayrzakaryan:
    name: Zorayr Zakaryan
    title: Projectmanager mobiel
    bio: Zorayr is een software backend ontwikkelaar met meer dan 14 jaar ervaring. Gespecialiseerd in het managen van engineeringteams en het opzetten van de juiste ontwikkelprocessen. Houdt van alles wat te maken heeft met algoritmen, cryptovaluta's en videogames.
  hakobkanoyan:
    name: Hakob Kanoyan
    title: Ontwikkelaar mobiel
    bio: Hakob heeft meer dan 10 jaar ervaring als mobile, backend en gameontwikkelaar. Hij heeft een sterke wiskundige achtergrond, waaronder cryptografie. Hakob leidt de technische ontwikkeling van de mobiele portemonnee van Firo.
  haykzakaryan:
    name: Hayk Zakaryan
    title: Ontwikkelaar mobiel
    bio: Met 11+ jaar ervaring in software engineering, waaronder 7+ jaar native en cross-platform mobiele ontwikkeling, is Hayk bij het Firo-team gekomen als parttime mobile engineer.
  arminezakaryan:
    name: Armine Zakaryan
    title: Ontwerper UI/UX
    bio: Een UX/UI-ontwerper met 5+ jaar ervaring. Ze is een autodidactische ontwerper vol enthousiasme en motivatie om innovatieve, gebruiksvriendelijke ervaringen en creatieve gebruikersinterfaces te creëren. Momenteel werkt ze vooral aan B2B SAAS productontwerpen.
  anwarp:
    name: Anwar P.
    title: Senior ondersteuning
    bio: Anwar is afgestudeerd in elektrotechniek en elektronica en heeft een aantal jaar ervaring in technische ondersteuning bij een IT-bedrijf. Hij behandelt ondersteuningsvragen, documentatie, ondersteuning van ontwikkelaars en assisteert ook de Project Steward met dagelijkse zaken.
  ajaydono:
    name: Ajaydono
    title: Ondersteuning
    bio: Ajay assisteert de Project Steward bij de dagelijkse werkzaamheden en bij ondersteuningsvragen. Hij heeft een diploma in informatietechnologie met als hoofdvak Databasebeheer en heeft meerdere jaren ervaring in technische IT-ondersteuning.
  lucasfullam:
    name: Lucas Fullam
    title: Communitymanager
    bio: Lucas Fullam heeft in het verleden klantgerichte banen gehad, variërend van klantenservicevertegenwoordiger tot evenementenorganisator op locaties en conferenties. Hij hoorde voor het eerst over cryptovaluta in 2012, maar verdiepte zich er pas echt in ver in 2017 toen een van zijn vrienden hem dieper in de wereld van cryptovaluta bracht waar hij eindelijk zag hoeveel potentieel er was. Van het een kwam het ander en uiteindelijk vond hij Firo en de rest is geschiedenis.
  sebastianbausch:
    name: Sebastian Bausch
    title: Aziatische activiteiten
    bio: Sebastian Bausch is een engelinvesteerder uit Bangkok en is sinds 2011 gepassioneerd door cryptovaluta's. Hij studeerde Mandarijn aan de Universiteit van Xiamen en heeft een postgraduaat van de Universiteit van Nottingham. Hij ondersteunt de activiteiten van het team in de regio en coördineert vertalingen en meet-ups.
  lemarlukebriones:
    name: Lemar "Luke" Briones
    title: Filipijnse communitymanager
    bio: Lemar, afgestudeerd in informatietechnologie op de Filippijnen, is sinds 2017 enthousiast over cryptovaluta's en zet zich in om Firo meer bekendheid te geven in de Filipijnen.
  aramjivanyan:
    name: Aram Jivanyan
    title: Cryptograaf
    bio: Aram is de bedenker van Firo's Lelantus- en Lelantus Spark-privacyprotocollen, die de interesse in one-out-of-many-bewijzen nieuw leven hebben ingeblazen en andere privacyprotocollen hebben geïnspireerd, zoals Triptych (Monero) en Lelantus-MW (Beam). Hij is ook de oprichtende CEO van Skycryptor, een Techstars-bedrijf dat baanbrekend werk verricht op het gebied van de ontwikkeling van proxy re-encryptiealgoritmen. Voordat hij Skycryptor oprichtte, werkte Aram als senior onderzoeker cryptografie en teamleider ontwikkeling aan de Amerikaanse Universiteit van Armenië, waar de wetenschappelijke groep cryptografieonderzoek uitvoerde voor Fortune 1000 industriële partners. Aram's belangrijkste onderzoeksinteresses waren white-box cryptografie, doorzoekbare encryptiemethoden, oblivious overdrachtsprotocollen en cryptografische e-voting systemen.
  aregvrtanesyan:
    name: Areg Vrtanesyan
    title: Onderzoeker/ontwikkelaar cryptografie
    bio: Areg is een cryptografie-ingenieur in Firo en studeert momenteel Cybersecurity aan YSU. Heeft ervaring in software engineering en back-end programmeren in C++. Zijn huidige interesses zijn cryptografie, informatiebeveiliging en muziek.
  tigranmamikonyan:
    name: Tigran Mamikonyan
    title: Research
    bio: Tigran heeft een master in informatica en toegepaste wiskunde en computer- en informatiewetenschappen. Momenteel promoveert hij bij de Faculteit Informatica en Toegepaste Wiskunde aan de Staatsuniversiteit van Yerevan.
  
roadmap:
  aura: Aura Private Voting (finalizing paper)
  auradesc: Aura is ons private stemmechanisme voor DAO's, geïnspireerd op onze Lelantus-technologie die anoniem maar controleerbaar stemmen mogelijk maakt en ook de voortgang van de stemming verbergt. We zijn van plan om dit te gebruiken als basis voor de ontwikkeling naar geformaliseerd gedecentraliseerd bestuur.
  avalanche: Avalanche
  avalanchedesc: Avalanche is een consensusalgoritme dat directe transacties, verbeterde beveiliging en fork-free upgrades mogelijk maakt. We onderzoeken Avalanche-consensus als een mogelijke vervanging voor onze masternodes.
  development: Ontwikkeling
  heading: Roadmap
  mnodes: Deterministische Masternodes (gedaan)
  mnodesq: Long Lived Masternode Quorums  (gedaan)
  mtpstrip: MTP-strip (gedaan)
  mtpstripdesc: MTP-strippen reduceert de grootte van Firo's blokketen van 60GB naar 4GB door MTP-bewijzen van oudere blokken te strippen.
  rebrand: Rebrand  (gedaan)
  lelantus: Lelantus-activatie  (gedaan)
  lelantusdesc: Lelantus is ons privacyprotocol van de volgende generatie dat de hoogste niveaus van praktische privacy biedt zonder vertrouwde opstelling en alleen vertrouwend op solide cryptografische aannames. Lelantus ondersteunt anonimiteitssets die vele malen groter zijn dan andere privacysystemen zonder vertrouwde opstelling.
  chainlocks: Chainlocks  (gedaan)
  chainlocksdesc: Chainlocks maken gebruik van Firo's masternodenetwerk om bescherming te bieden tegen 51%-aanvallen. Transacties worden definitief zodra 1 blok is bevestigd.
  rap: RAP-adressen  (gedaan)
  rapdesc: RAP-adressen staan een adres toe dat publiekelijk kan worden gedeeld, zodat derden niet kunnen zien hoeveel of wanneer het geld is ontvangen.
  instant: Instant Send  (gedaan)
  instantdesc: Instant Send maakt gebruik van Firo's masternodenetwerk om transacties binnen een paar seconden te bevestigen, waardoor het praktisch kan worden gebruikt als ruilmiddel.
  elysium: Elysium (on Testnet)
  elysiumdesc: Elysium maakt het mogelijk om tokens (bijvoorbeeld stablecoins, asset backed coins) uit te geven op het netwerk van Firo die profiteren van de privacytechnologie van Firo.
  elysiumv2: Elysium v2
  elysiumv2desc: Elysium v2 breidt de mogelijkheden van Elysium uit met eenvoudigere bridging en DeFi mogelijkheden. Elysium v2 zal ook Spats implementeren die het type activa verbergen dat wordt overgedragen.
  lelantusspark: Lelantus Spark (gedaan)
  lelantussparkdesc: Lelantus Spark maakt directe anonieme betalingen mogelijk waardoor gebruikers met elkaar kunnen handelen zonder bedragen, bron en ontvanger te onthullen. Spark introduceert een Spark-adressen waarmee gebruikers hun geld volledig verborgen kunnen houden, samen met volledige ondersteuning voor view key en threshold multisig.
  mobile: Mobile Wallet  (gedaan)
  mobiledesc: Een native, standaard private mobiele portemonnee met volledige ondersteuning voor Lelantus-transacties.
  firopow: FiroPoW  (gedaan)
  firopowdesc: FiroPoW is een ProgPOW-variant die is ontworpen voor GPU's en sterk bestand is tegen ASIC's.
  research: Research
  lelantussparkaddress: Lelantus Spark sub-addressing and payment proofs (gedaan)
  lelantussparkaddressdesc: Lelantus Spark ondersteunt subadressen die efficiënter scannen mogelijk maken en betalingsbewijzen waarmee gebruikers kunnen bewijzen dat ze een betaling hebben gedaan.
  firodex: FiroDEX  (gedaan)
  firodexdesc: FiroDEX biedt gebruikers de mogelijkheid om van en naar Firo te swappen met behulp van een gedecentraliseerde infrastructuur die gebruik maakt van atomic swap-technologie.
  bridges: Cross-chain bridges
  bridgesdesc: Cross chain bridges zullen tokens van andere ecosystemen in en uit Firo's Elysium-tokenlaag laten overbruggen om gebruik te maken van onze privacy-infrastructuur.
  mixnets: Mixnets
  mixnetsdesc: Het tunnelen van transacties en knooppuntcommunicatie in mixnets biedt een betere bescherming van metadata, zelfs tegen tegenstanders op staatsniveau. We onderzoeken het Meson-mixnet dat is gebouwd op Katzenpost-softwarebibliotheken.
  spats: Spark Assets  (gedaan)
  spatsdesc: Spark Assets breidt de functionaliteit van Spark uit om het type asset dat wordt overgedragen te verbergen. Het is de bedoeling dat Spats wordt geïmplementeerd in Elysium v2.
  syncclients: Fast sync clients
  syncclientsdesc: Met fast sync clients kunnen gebruikers hun wallets snel synchroniseren zonder de hele blokketen te hoeven downloaden, terwijl Lelantus-transacties worden ondersteund.
  learnmore: Meer weten
  
