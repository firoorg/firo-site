  heading: Privacy is consent
  heading2: Firo is a privacy preserving cryptocurrency and ecosystem.
  cta1: Get Firo
  cta2: Learn More
  privacy: Privacy
  privacy1: Firo is at the forefront of cryptocurrency privacy with Lelantus and Lelantus Spark providing trustless, on-chain privacy with high anonymity sets. Dandelion++ technology also provides network-layer privacy.
  privacy2: anonymity set
  privacy3: trustless setup
  blockchain: Blockchain
