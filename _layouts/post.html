<!DOCTYPE html>
<html lang={{ site.lang }}>

  {% include head.html %}

  <body>
    <main>
        {% include header.html %}
        
        <section class="blog-section">
         <div class="container">
              <div class="row">
                  <div class="col post-page">
                     <h1>{{page.title}}</h1>
                     <p class="p-summary">{{ page.summary }}</p>
                     <div class="post-meta">
                         <p class="post-date">{{page.date | date: '%B %d, %Y'}}</p>
                         <p class="post-author">{{page.author}}</p>
                     </div>
                     <div class="post-body">
                         <img src="{{page.img}}" alt="{{page.alt}}">
                          {{content}}
                     </div>
                  </div>
              </div>
          </div>
      </section>
    {% include footer.html %}
    </main>
  </body>
</html>
